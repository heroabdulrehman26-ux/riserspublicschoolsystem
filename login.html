<script>
// Signup Logic
if (document.getElementById("signup-form")) {
  document.getElementById("signup-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const father = document.getElementById("father").value;
    const studentClass = document.getElementById("class").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const photoFile = document.getElementById("photo").files[0];

    const reader = new FileReader();
    reader.onload = function () {
      const photoURL = reader.result;

      const userData = {
        name,
        father,
        studentClass,
        email,
        password,
        photo: photoURL
      };

      localStorage.setItem("studentData", JSON.stringify(userData));
      alert("Signup successful!");
      window.location.href = "login.html";
    };

    reader.readAsDataURL(photoFile);
  });
}

// Login Logic
if (document.getElementById("login-form")) {
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const savedData = JSON.parse(localStorage.getItem("studentData"));

    if (savedData && email === savedData.email && password === savedData.password) {
      alert("Login successful!");
      window.location.href = "profile.html";
    } else {
      alert("Invalid credentials.");
    }
  });
}

// Profile Page Logic
if (window.location.pathname.includes("profile.html")) {
  const data = JSON.parse(localStorage.getItem("studentData"));
  if (data) {
    document.getElementById("profile-container").innerHTML = `
      <img src="${data.photo}" alt="Profile">
      <h3>${data.name}</h3>
      <p><strong>Father's Name:</strong> ${data.father}</p>
      <p><strong>Class:</strong> ${data.studentClass}</p>
      <p><strong>Email:</strong> ${data.email}</p>
    `;

    // Send data to WhatsApp (You can simulate this)
    console.log("Send to WhatsApp: ", `
      Name: ${data.name}
      Father: ${data.father}
      Class: ${data.studentClass}
      Email: ${data.email}
    `);
  } else {
    document.getElementById("profile-container").innerHTML = `<p>No profile found.</p>`;
  }
}
