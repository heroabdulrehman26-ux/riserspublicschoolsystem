  <script>
    const incharges = {
      pre9: { name: "Sir Hero Abdulrehman Abid", img: "image/siehero.jpg", cr: "Ali Raza" },
      1: { name: "Sir Hero Abdulrehman Abid", img:"image/siehero.jpg", cr: "Ayesha Khan" },
      2: { name: "Sir Hero Abdulrehman Abid", img:"image/siehero.jpg", cr: "Hamza Ahmed" },
      3: { name: "Sir Hero Abdulrehman Abid", img:"image/siehero.jpg", cr: "Sana Malik" },
      4: { name: "Sir Hero Abdulrehman Abid", img:"image/sirz.jpg", cr: "Usman Tariq" },
      5: { name: "Sir Abdul-Jabbar", img: "image/sirabduljabbar.jpg", cr: "Iqra Zafar" },
      6: { name: "Sir Hero Abdulrehman Abid", img: "image/siehero.jpg", cr: "Rehan Akram" },
      7: { name: "Sir Zeeshan Mughal", img: "image/Sirzeeshan.jpg", cr: "Hassan Rafiq" },
      8: { name: "Sir Zikr. illahi", img: "image/Sirzikr.jpg", cr: "Sundas Tariq" },
      9: { name: "Sir Zahid", img: "image/sirz.jpg", cr: "Aliyan Malik" },
      10: { name: "Sir Abdullah Janjua", img: "image/sirabdullah.jpg", cr: "Hero Abdul-Rehman Abid" }
    };

    function showStudents(classKey) {
      const data = incharges[classKey];
      if (!data) return;

      let students = "";
      for (let i = 1; i <= 37; i++) {
        students += `<tr><td>${i}</td><td>Student ${i}</td><td>Class ${classKey}</td><td>Male/Female</td></tr>`;
      }

      const html = `
        <div class="incharge">
          <div class="incharge-info">
            <img src="${data.img}" alt="Incharge">
            <div>
              <h3>Class Incharge: ${data.name}</h3>
            </div>
          </div>
        </div>
        <div class="cr">
          <strong>Class Representative (CR):</strong> ${data.cr}
        </div>
        <div class="students-list">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Class</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody>${students}</tbody>
          </table>
        </div>
      `;

      document.getElementById("studentsDisplay").innerHTML = html;

  }
