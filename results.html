    function showResults() {
      const selectedClass = document.getElementById("classSelect").value;
      const selectedYear = document.getElementById("yearSelect").value;
      const container = document.getElementById("resultsContainer");
      container.innerHTML = "";

      if (resultsData[selectedClass] && resultsData[selectedClass][selectedYear]) {
        resultsData[selectedClass][selectedYear].forEach(student => {
          container.innerHTML += `
            <div class="result-card">
              <img src="${student.photo}" alt="${student.name}">
              <div class="result-info">
                <h3>${student.name}</h3>
                <p>Marks: ${student.marks} / 500</p>
                <p>Remarks: ${student.remarks}</p>
              </div>
              <button class="print-btn" onclick="window.print()">Print</button>
            </div>
          `;
        });
      } else {
        container.innerHTML = '<p class="no-results">No results available for selected class and year.</p>';
      }
    }

    document.getElementById("classSelect").addEventListener("change", showResults);
    document.getElementById("yearSelect").addEventListener("change", showResults);

      document.getElementById("nav-menu").classList.toggle("active");
    }
